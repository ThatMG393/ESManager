apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "com.thatmg393.esmanager"
        minSdkVersion 15
        targetSdkVersion 32
        versionCode 1
        versionName '0.0.2'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion = '32'
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //Important
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'gr.pantrif:easy-android-splash-screen:0.0.1'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'io.github.amrdeveloper:codeview:1.3.4'

    // implementation 'com.github.salehyarahmadi:FileAndFolderPicker:1.0.4'

    //libs folder
    implementation files('libs/Java-WebSocket-1.5.2.jar')
    implementation files('libs/slf4j-android-1.5.8.jar')
}
